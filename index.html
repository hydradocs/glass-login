<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Glass Login</title>
</head>
<body>
    
    <div class="container">
       
        <h3>Sign Up</h3>
        
        <div class="form">
        <form action="">

            <div class="input-box">
                <input type="text" name="Name" id="" required placeholder="Name">
                
            </div>
            <div class="input-box">
                <input type="tel" name="phone" id="" required placeholder="Phone">
            </div>
            <div class="input-box">
                
                <input type="email" name="" id="" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" placeholder="Confirm Password" required>
            </div>

            <div class="input-box">
                <button>
                    Sign Up
                </button>
            </div>
        </form>

        </div>
        <label for="login">Already have an account. <a href="#">Login</a></label>
    </div>

</body>
</html>
